<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables </title>
</head>
<body>
    <!-- list -->
    <ul type="circle">
        <li>AmulOp</li>
        <li>AmulOp</li>
        <li>AmulOp</li>
    </ul>
    <ol type="1">
        <li>AmulOP</li>
        <li>AmulOP</li>
        <li>AmulOP</li>
    </ol>

    <!-- Tables -->
    <h2 align="center">TABLE</h2>

    <table  border="1" align="center" width="30%">
        
        <thead>
            <tr >
                <th>Name</th>
                <th>Role</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>AmulOP</td>
                <td>Learner</td>
            </tr>
            <tr>
                <td>VivekOP</td>
                <td>Buttler</td>
            </tr>
            <tr>
                <td>Himanshu</td>
                <td>Barkad</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
