<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
</head>
<body>
    <h3>Html Id And Classes</h3>
    <!-- id is unique  only for one and class can be taken more than one using space-->
    <div id="mainBox" class="app  mob">Op</div>
    <span class="app">More OP</span>

    <!-- emmet -->
   
    <!-- .for class  element.classname -->
    <span class="app">  span.app    </span>

    <!-- #for id element#idname -->
    <span id="op">  span#op  </span>

    <!-- emmet tag take div tag as default -->
    <div class="op">   .op     </div>
</body>
</html>
